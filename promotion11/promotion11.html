
<html>

    <script>
        if (document.getElementById("root") == undefined) {
            window.addEventListener("DOMContentLoaded", () => {

			@keyframes ball1{

			}

			.csl .main-visual-parallax-on-select2 .bg {

				}

					transition: transform 0s linear !important;
				}	
			
			
			
			
				
	
	    .csl-doongdoong  { animation: cslDoongDoong 3s infinite; } @keyframes cslDoongDoong { from { transform: translateY(3%); } 50% { transform: translateY(0%); } to { transform: translateY(3%); } } 
			
    </style>



   <main class="csl">

             <div class="absolute" style="width:100%;left:0;top:0;"></div>

                <div><img src="kv-3.png"></div>

    </section>





    


   
        <div class="fullImg"><img src="promotion11.jpg"></div>
    </main>
  
	   

	
	
	
	
<script>
        function pjw_onStart() {
         
            if (window.csl == undefined) {
                window.csl = new ContentScriptLibrary();
                window.csl.custom = () => {
                    // custom Event
                }
 	
	
				//첫 화면 자동 스크롤 시작
				document.querySelectorAll('.csl-scroll-start').forEach((item)=>{
				item.classList.add('csl-scroll-on');
				});
				//첫 화면 자동 스크롤 끝
            }
        }
        function pjw_onEnd() {if (window.csl != undefined) {window.removeEventListener("scroll", window.csl.custom );window.removeEventListener("resize", window.csl.custom );window.csl.onEnd();window.csl = undefined;}}
    </script>
    
    
    
<script>
    function sendHeight() {
        const height = document.documentElement.scrollHeight;
        window.parent.postMessage({ type: 'setHeight', height: height }, '*');
    }
    
    // 페이지 로드 시
    window.addEventListener('load', sendHeight);
    
    // DOM 변경 감지
    const observer = new MutationObserver(sendHeight);
    observer.observe(document.body, {
        attributes: true,
        childList: true,
        subtree: true
    });
    
    // 이미지 로드 완료 시
    document.querySelectorAll('img').forEach(img => {
        img.addEventListener('load', sendHeight);
    });
</script>
    
    
    
</body>

</html>
