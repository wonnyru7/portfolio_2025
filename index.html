<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARK JONG WON Portfolio</title>
    <style>
 /* 기본 스타일 */
        
        
@font-face {
    font-family: 'Pragmatica';
    src: url('./fonts/Pragmatica-Regular.woff2') format('woff2'),
         url('./fonts/Pragmatica-Regular.woff') format('woff'),
         url('./fonts/Pragmatica-Regular.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
    font-display: swap;
}

@font-face {
    font-family: 'Pragmatica';
    src: url('./fonts/Pragmatica-Bold.woff2') format('woff2'),
         url('./fonts/Pragmatica-Bold.woff') format('woff'),
         url('./fonts/Pragmatica-Bold.ttf') format('truetype');
    font-weight: bold;
    font-style: normal;
    font-display: swap;
}

@font-face {
    font-family: 'Pragmatica Extended';
    src: url('./fonts/PragmaticaExtended-Bold.woff2') format('woff2'),
         url('./fonts/PragmaticaExtended-Bold.woff') format('woff'),
         url('./fonts/PragmaticaExtended-Bold.ttf') format('truetype');
    font-weight: bold;
    font-style: normal;
    font-display: swap;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    text-align: center;
}

body {
    font-family: 'Pragmatica', sans-serif;
    background-color: black;
}

/* 스플래시 화면 */
.splash-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 1;
    transition: opacity 0.5s ease-out;
    z-index: 100;
}

.splash-text {
    text-align: center;
}

.splash-screen h1 {
    font-family: 'Pragmatica Extended', sans-serif;
    font-size: 170px;
    font-weight: bold;
    color: white;
    opacity: 0;
    animation: fadeInText 1.5s ease-in-out forwards 0.1s;
    line-height: 1;
      margin-bottom: -20px;
}
        
.splash-screen h2 {
    font-family: 'Pragmatica Extended', sans-serif;
    font-size: 180px;
    font-weight: bold;
    color: white;
    opacity: 0;
    animation: fadeInText 1.5s ease-in-out forwards 0.3s;
    line-height: 1;
}
        
.splash-screen p1 {
    font-family: 'Pragmatica Extended', sans-serif;
    font-size: 24px;
    font-weight: 100;
    color: white;
    opacity: 0;
    margin-top: 20px;
    animation: fadeInTextUp 1.3s ease-in-out forwards 0.5s;
}
        
.splash-screen p2 {
    font-family: 'Pragmatica Extended', sans-serif;
    font-size: 18px;
    font-weight: 100;
    color: white;
    opacity: 0;
    margin-top: 20px;
    animation: fadeInTextUp 1.3s ease-in-out forwards 0.7s;
}        

/* 애니메이션 */
@keyframes fadeInText {
    0% { 
        opacity: 0;
        transform: translateY(20px);
    }
    100% { 
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes fadeInTextUp {
    0% {
        opacity: 0;
        transform: translateY(30px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

/* 네비게이션 바 */
.navbar {
    max-width: 1800px;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 100px;
    background-color: #FFFFFF;
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin: 0 auto;
    padding: 0 100px;
    z-index: 10;
    opacity: 0;
    transition: opacity 0.5s ease-out;
}

.navbar .logo {
    font-size: 40px;
    font-weight: bold;
    text-align: left;
    cursor: pointer;
    animation: fadeInLogo 2s ease-out forwards 0.5s;
}

.navbar .menu {
    display: flex;
    gap: 20px;
    animation: fadeInMenu 2s ease-out forwards 0.8s;
}

.navbar .menu a {
    font-size: 22px;
    text-decoration: none;
    color: #000000;
    cursor: pointer;
}

@keyframes fadeInLogo {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeInMenu {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeInBanners {
    from { opacity: 0; }
    to { opacity: 1; }
}

/* 콘텐츠 영역 */
.content {
    max-width: 1800px;
    padding-top: 150px;
    padding-left: 100px;
    padding-right: 100px;
    margin: 0 auto;
    opacity: 0;
    transition: opacity 0.5s ease-out;
    min-height: 100vh;
    overflow-y: auto;
}

/* 포트폴리오 그리드 */
.portfolio {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 0;
    margin: 0;
    opacity: 0;
    animation: fadeInBanners 0.8s ease-out forwards 0.8s;
}

.portfolio img {
    width: 100%;
    height: auto;
    object-fit: cover;
    cursor: pointer;
    transition: transform 0.3s ease;
    display: block;
}

.portfolio img:hover {
    transform: scale(1.1);
}

/* 디테일 페이지 */
.detail {
    width: 100%;
    text-align: center;
    padding: 20px;
    min-height: calc(100vh - 150px);
    overflow-y: auto;
    margin: 0 auto;
}

.detail img {
    width: 400px;
    height: auto;
    display: block;
    margin: 0 auto;
}

/* 백 버튼 */
#backBtn {
    margin-bottom: 50px;
    padding: 10px 40px;
    font-family: 'Pragmatica', sans-serif;  /* 여기 변경 */
    font-size: 16px;
    cursor: pointer;
    border-radius: 50px;
    border: 2px solid #000;
    background-color: transparent;
    color: #000;
    transition: all 0.3s ease;
}
        
#backBtn:hover {
    background-color: #000;
    color: #fff;
    border-color: #000;
}

/* About 페이지 */
.about {
    width: 100%;
    text-align: center;
    padding: 20px;
    min-height: calc(100vh - 150px);
    overflow-y: auto;
}

.about img {
    width: 100%;
    height: auto;
}

/* 모바일 반응형 */
@media (max-width: 768px) {
    /* 네비게이션 */
    .navbar {
        padding: 0 30px;
        height: 80px;
    }

    .navbar .logo {
        font-size: 20px;
    }

    .navbar .menu a {
        font-size: 18px;
    }

    /* 스플래시 화면 */
    .splash-screen h1 {
        font-size: 30px;
        padding-bottom: 20px;
    }
    .splash-screen h2 {
        font-size: 30px;
        padding-bottom: 20px;
    }

    .splash-screen p1 {
        font-size: 14px;
        padding-top: 10px;
    }
    
    .splash-screen p2 {
        font-size: 14px;

    }

    /* 콘텐츠 영역 */
    .content {
        padding-top: 80px;
        padding-left: 0;
        padding-right: 0;
        width: 100%;
        max-width: 100%;
    }

    /* 포트폴리오 그리드 */
    .portfolio {
        grid-template-columns: repeat(2, 1fr);
        gap: 0;
    }

    /* 디테일 페이지 */
    .detail {
        width: 100%;
        margin: 0;
        padding: 0;
    }

    </style>

<body>
<!-- 스플래시 화면 -->
<div class="splash-screen" id="splashScreen">
    <div class="splash-text">
        <h1>PARK JONG WON</h1>
        <h2>PORTFOLIO</h2>
        <p1>(100% Contribution)</p1><br>
        <p2>Optimized for PC</p2>
    </div>
</div>

    <!-- 네비게이션 바 -->
    <div class="navbar" id="navbar">
        <div class="logo" id="homeLogo">PARK JONG WON</div>
        <div class="menu">
            <a id="portfolioBtn">Portfolio</a>
            <a id="contactBtn">About</a>
        </div>
    </div>

    <!-- 콘텐츠 영역 -->
    <div class="content" id="mainContent">
        <!-- 포트폴리오 그리드 -->
        <div class="portfolio" id="portfolioContent">
            <script>
                for (let i = 1; i <= 20; i++) {
                    document.write(`<div><img src="banner${i}.webp" data-id="${i}"></div>`);
                }
            </script>
        </div>
        
        <!-- 상세 페이지 -->
        <div class="detail" id="detailContent" style="display: none;">
            <img id="detailImage" src="" alt="">
            <button id="backBtn"> BACK </button>
        </div>
        
        <!-- About 페이지 -->
        <div class="about" id="aboutContent" style="display: none;">
            <img src="contact.png" alt="Contact Information">
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const splashScreen = document.getElementById('splashScreen');
            const navbar = document.getElementById('navbar');
            const mainContent = document.getElementById('mainContent');
            const portfolioContent = document.getElementById('portfolioContent');
            const detailContent = document.getElementById('detailContent');
            const aboutContent = document.getElementById('aboutContent');
            const detailImage = document.getElementById('detailImage');
            const backBtn = document.getElementById('backBtn');
            const portfolioBtn = document.getElementById('portfolioBtn');
            const contactBtn = document.getElementById('contactBtn');
            const homeLogo = document.getElementById('homeLogo');

            // 스플래시 화면 처리
            setTimeout(() => {
                splashScreen.style.opacity = "0";
                setTimeout(() => {
                    splashScreen.style.display = "none";
                    document.body.style.backgroundColor = "white";
                    navbar.style.opacity = "1";
                    mainContent.style.opacity = "1";
                }, 500);
            }, 2500);  // 800에서 2000으로 수정 (2초)

            // 콘텐츠 전환 함수
            function showContent(contentToShow) {
                portfolioContent.style.display = 'none';
                detailContent.style.display = 'none';
                aboutContent.style.display = 'none';
                contentToShow.style.display = contentToShow === portfolioContent ? 'grid' : 'block';
            }

          // 네비게이션 이벤트
            portfolioBtn.addEventListener('click', () => showContent(portfolioContent));
            contactBtn.addEventListener('click', () => showContent(aboutContent));
            homeLogo.addEventListener('click', () => showContent(portfolioContent));

            // 포트폴리오 이미지 클릭 이벤트
            document.querySelectorAll('.portfolio img').forEach(img => {
                img.addEventListener('click', function() {
                    const id = this.getAttribute('data-id');
                    // 13번과 17번은 jpg, 나머지는 webp로 설정
                    const fileExtension = (id === '13' || id === '17') ? 'jpg' : 'webp';
                    detailImage.src = `promotion${id}.${fileExtension}`;
                    detailImage.alt = `promotion${id}`;
                    showContent(detailContent);
                });
            });

            // 뒤로가기 버튼
            backBtn.addEventListener('click', () => {
                showContent(portfolioContent);
            });
        });
    </script>

</body>
