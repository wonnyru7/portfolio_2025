    text-align: center;
}

.splash-screen h1 {
    font-family: 'Pragmatica Extended', sans-serif;
    font-size: 8.5vw;
    font-weight: bold;

    line-height: 1;
      margin-bottom: 0px;
}
        

        
.splash-screen h2 {

}

.nav-item::after {
    content: '';

    left: 50%; /* 중앙 정렬 */

}

.nav-item:hover::after {
    width: 100%; /* 마우스 오버 시 너비를 100%로 변경 */
