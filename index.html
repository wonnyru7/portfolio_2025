<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARK JONG WON Portfolio</title>
    <style>
   /* 기본 스타일 */
@font-face {
    font-family: 'Pragmatica';
    src: url('path/to/Pragmatica-Bold.woff2') format('woff2'),
         url('path/to/Pragmatica-Bold.woff') format('woff');
    font-weight: bold;
    font-style: normal;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    text-align: center;
}

body {
    font-family: 'Proxima Nova', sans-serif;
    background-color: black;
}

/* 스플래시 화면 */
.splash-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 1;
    transition: opacity 0.5s ease-out;
    z-index: 100;
}

.splash-text {
    text-align: center;
}

.splash-screen h1 {
    font-family: 'Pragmatica Extended', sans-serif;
    font-size: 11em;
    font-weight: bold;
    color: white;
    opacity: 0;
    animation: fadeInText 1.5s ease-in-out forwards 0.3s;
    line-height: 1.1;
}

.splash-screen p {
    font-family: 'Pragmatica Extended', sans-serif;
    font-size: 24px;
    font-weight: 100;
    color: white;
    opacity: 0;
    margin-top: 20px;
    animation: fadeInTextUp 1.5s ease-in-out forwards 0.6s;  /* 새로운 애니메이션 적용 */
}

/* 기존 페이드인 */
@keyframes fadeInText {
    0% { 
        opacity: 0;
        transform: translateY(20px);
    }
    100% { 
        opacity: 1;
        transform: translateY(0);
    }
}

/* 아래에서 위로 올라오는 새로운 페이드인 */
@keyframes fadeInTextUp {
    0% {
        opacity: 0;
        transform: translateY(30px);  /* 더 아래에서 시작 */
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

/* 네비게이션 바 */
.navbar {
    max-width: 1800px;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 100px;
    background-color: #FFFFFF;
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin: 0 auto;
    padding: 0 100px;
    z-index: 10;
    opacity: 0;
    transition: opacity 0.5s ease-out;
}

.navbar .logo {
    font-size: 40px;
    font-weight: bold;
    text-align: left;
    cursor: pointer;
    animation: fadeInLogo 2s ease-out forwards 0.5s;
}

.navbar .menu {
    display: flex;
    gap: 20px;
    animation: fadeInMenu 2s ease-out forwards 0.8s;
}

.navbar .menu a {
    font-size: 22px;
    text-decoration: none;
    color: #000000;
    cursor: pointer;
}

@keyframes fadeInLogo {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeInMenu {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeInBanners {
    from { opacity: 0; }
    to { opacity: 1; }
}

.content {
    max-width: 1800px;
    padding-top: 150px;
    padding-left: 100px;
    padding-right: 100px;
    margin: 0 auto;
    opacity: 0;
    transition: opacity 0.5s ease-out;
    min-height: 100vh;
    overflow-y: auto;
}

.portfolio {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 0;
    margin: 0;
    opacity: 0;
    animation: fadeInBanners 0.8s ease-out forwards 0.8s;
}

.portfolio img {
    width: 100%;
    height: auto;
    object-fit: cover;
    cursor: pointer;
    transition: transform 0.3s ease;
    display: block;
}

.portfolio img:hover {
    transform: scale(1.1);
}

.detail {
    width: 100%;
    text-align: center;
    padding: 20px;
    min-height: calc(100vh - 150px);
    overflow-y: auto;
    max-width: 1200px;
    margin: 0 auto;
}

.detail img {
    max-width: 50%;
    height: auto;
    display: block;
    margin: 0 auto;
}

#backBtn {
    margin-top: 20px;
    padding: 10px 40px;  /* 패딩값 좌우 늘림 */
    font-family: 'Proxima Nova', sans-serif;
    font-size: 16px;
    cursor: pointer;
    border-radius: 50px;  /* 최대 라운드 값 */
    border: 2px solid #000;  /* 검은색 테두리 */
    background-color: transparent;  /* 배경 투명 */
    color: #000;  /* 텍스트 검정 */
    transition: all 0.3s ease;  /* 모든 변화에 트랜지션 적용 */
}

#backBtn:hover {
    background-color: #000;  /* 호버시 검은 배경 */
    color: #fff;  /* 호버시 흰색 텍스트 */
    border-color: #000;  /* 호버시 테두리 색상 유지 */
}


.about {
    width: 100%;
    text-align: center;
    padding: 20px;
    min-height: calc(100vh - 150px);
    overflow-y: auto;
}

.about img {
    max-width: 100%;
    height: auto;
}


    </style>
</head>
<body>
<!-- 스플래시 화면 -->
<div class="splash-screen" id="splashScreen">
    <div class="splash-text">
        <h1>PARK JONG WON<br>PORTFOLIO</h1>
        <p>(100% Contribution in Portfolio)</p>
    </div>
</div>

    <!-- 네비게이션 바 -->
    <div class="navbar" id="navbar">
        <div class="logo" id="homeLogo">PARK JONG WON</div>
        <div class="menu">
            <a id="portfolioBtn">Portfolio</a>
            <a id="contactBtn">About</a>
        </div>
    </div>

    <!-- 콘텐츠 영역 -->
    <div class="content" id="mainContent">
        <!-- 포트폴리오 그리드 -->
        <div class="portfolio" id="portfolioContent">
            <script>
                for (let i = 1; i <= 20; i++) {
                    document.write(`<div><img src="banner${i}.webp" data-id="${i}"></div>`);
                }
            </script>
        </div>
        
        <!-- 상세 페이지 -->
        <div class="detail" id="detailContent" style="display: none;">
            <img id="detailImage" src="" alt="">
            <button id="backBtn"> BACK </button>
        </div>
        
        <!-- About 페이지 -->
        <div class="about" id="aboutContent" style="display: none;">
            <img src="contact.png" alt="Contact Information">
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const splashScreen = document.getElementById('splashScreen');
            const navbar = document.getElementById('navbar');
            const mainContent = document.getElementById('mainContent');
            const portfolioContent = document.getElementById('portfolioContent');
            const detailContent = document.getElementById('detailContent');
            const aboutContent = document.getElementById('aboutContent');
            const detailImage = document.getElementById('detailImage');
            const backBtn = document.getElementById('backBtn');
            const portfolioBtn = document.getElementById('portfolioBtn');
            const contactBtn = document.getElementById('contactBtn');
            const homeLogo = document.getElementById('homeLogo');

            // 스플래시 화면 처리
            setTimeout(() => {
                splashScreen.style.opacity = "0";
                setTimeout(() => {
                    splashScreen.style.display = "none";
                    document.body.style.backgroundColor = "white";
                    navbar.style.opacity = "1";
                    mainContent.style.opacity = "1";
                }, 500);
            }, 2000);  // 800에서 2000으로 수정 (2초)

            // 콘텐츠 전환 함수
            function showContent(contentToShow) {
                portfolioContent.style.display = 'none';
                detailContent.style.display = 'none';
                aboutContent.style.display = 'none';
                contentToShow.style.display = contentToShow === portfolioContent ? 'grid' : 'block';
            }

          // 네비게이션 이벤트
            portfolioBtn.addEventListener('click', () => showContent(portfolioContent));
            contactBtn.addEventListener('click', () => showContent(aboutContent));
            homeLogo.addEventListener('click', () => showContent(portfolioContent));

            // 포트폴리오 이미지 클릭 이벤트
            document.querySelectorAll('.portfolio img').forEach(img => {
                img.addEventListener('click', function() {
                    const id = this.getAttribute('data-id');
                    detailImage.src = `promotion${id}.webp`;
                    detailImage.alt = `promotion${id}`;
                    showContent(detailContent);
                });
            });

            // 뒤로가기 버튼
            backBtn.addEventListener('click', () => {
                showContent(portfolioContent);
            });
        });
    </script>

</body>
</html>
