<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promotion 1</title>

    <!-- CSS 파일들 -->
    <link rel="stylesheet" href="../css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../css/csl.css">
    <link rel="stylesheet" href="../css/reset.min.css">

    <!-- JavaScript 파일들 -->
    <script src="../css/swiper-bundle-min.js"></script>
    <script src="../css/csl.js"></script>
    <script src="../css/csl-event.js"></script>
    
    <style>
        .csl {
            display: block; /* none에서 block으로 변경 */
            padding-top: 0; /* 1000px에서 0으로 변경 */
            max-width: 100%; /* 400px에서 100%로 변경 */
            overflow: visible; /* hidden에서 visible로 변경 */
        }

        @keyframes ball1 {
            0% { transform: translate(0,0); }
            100% { transform: translate(0,-15px); }
        }  		

        .csl-fixedCategory .csl-fc-wrap .csl-fc-list p { font-weight: 400; }
        .csl .csl-scroll-start { opacity: 0; }
        .csl .csl-scroll-start.csl-scroll-right { transform: translateX(-15px) }
        .csl .csl-scroll-start.csl-scroll-up { transform: translateY(15px) }
        .csl .csl-scroll-start.csl-scroll-left { transform: translateX(15px) }
        .csl .csl-scroll-start.csl-scroll-down { transform: translateY(-15px); }	
        .csl .csl-blink {
            animation: csl-blink 1.5s infinite;		
        }

        .csl .main-visual-parallax-on-select2 .bg {
            transition: transform 0s linear !important;
        }	

        .csl .csl-parallax .csl-parallax-bg {
            transition: transform 0s linear !important;
        }	
    </style>
</head>
<body>
    <main class="csl">	
        <section class="content">
            <div class="swiper swiperWave" style="width:100%;">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="kv-s1.jpg"></div>
                    <div class="swiper-slide"><img src="kv-s2.jpg"></div>
                </div>
            </div>
                     
            <img src="kv-0.png" class="absolute csl-" style="width:100%;left:0;bottom:0; z-index: 11;">
            <img src="kv-1.png" class="absolute csl-scroll-left csl-scroll-start" style="width:100%;left:0;bottom:0;transition-delay: 0.3s; transition-duration: 2.2s; z-index: 11;">
            <img src="kv-2.png" class="absolute csl-scroll-down csl-scroll-start" style="width:100%;left:0;bottom:0;transition-delay: 0.5s; transition-duration: 2.2s; z-index: 11;">
            <img src="kv-3.png" class="absolute csl-scroll csl-scroll-start" style="width:100%;left:0;bottom:0;transition-delay: 0.6s; transition-duration: 2.2s; z-index: 11;">			
        </section>	
   
        <div class="fullImg"><img src="promotion1.jpg"></div>
    </main>

    <script>
        window.addEventListener("DOMContentLoaded", () => {
            if (typeof ContentScriptLibrary !== 'undefined') {
                window.csl = new ContentScriptLibrary();
                window.csl.custom = () => {
                    // custom Event
                };
                
                // 첫 화면 자동 스크롤 시작
                document.querySelectorAll('.csl-scroll-start').forEach((item) => {
                    item.classList.add('csl-scroll-on');
                });
            }
        });
    </script>
</body>
</html>
